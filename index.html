<!DOCTYPE html>
<html>
    <head>
        <title>Authentication page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="login.js"></script>
        <div class="loginContainer">
            <form class="loginForm">
                <label class="inputLabel" for="email">Email</label>
                <input class="userInput" type="text" id="email" name="email">
                <label class="inputLabel" for="password">Password</label>
                <input class="userInput" type="password" id="password" name="password">
                <input class="submitButton" type="button" value="Submit" onclick="ValidateInput()">
              </form>
              <div id="mailMsgBox"></div>
              <div id="passMsgBox"></div> 
              <div id="submitMsgBox"></div> 
        </div>
        
    </body>
</html>
